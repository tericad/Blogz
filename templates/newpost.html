{% extends "base.html" %}

{% block content %}

<h1>New Blog</h1>
<form method='post'>
    <label>
        Title:
        <input type="text" name='title' value='{{blog_title}}' />
        <span class='error'>{{title_error}}</span>
    </label>
    <br/>
    <label>
        Write Blog Post Below.
        <textarea name='blog' value='{{blog_body}}'></textarea>
        <span class='error'>{{body_error}}</span>
    </label>
    <input type="submit" value='Add Blog' />
</form>


{% endblock %}
