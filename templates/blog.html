{% extends "base.html" %}

{% block content %}

    <h1>{{title}}</h1>
    {% if blogs|length == 0 %}
    <p>No Blogs yet</p>
    {% else %}

        <ul>
            {% for blog in blogs %}
            <li><a href='/blog?id={{blog.id}}'>{{blog.title}}</a>
                <br/>
                {{blog.body}}
                <br/>
                <p>written by:<a href='/blog?user={{blog.owner_id}}'>{{blog.owner.username}}</a></p>
            </li>
            {% endfor %}
        </ul>

    {% endif %}


{% endblock %}
